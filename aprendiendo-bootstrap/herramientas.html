<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Aprendiendo BOOTSTRAP</title>
    <link rel="stylesheet" href="bootstrap 5/css/bootstrap.min.css" />
    
  </head>
  <body>
    
    <div class="container" style="height: 500px;">
      <h1>Herramientas disponibles en Bootstrap 5</h1>
      <hr>

      <div class="m-2 text-danger bg-warning float-start caja w-25 h-25 border border-primary rounded-circle">
        Esto es una caja
      </div>
      <div class="m-2 text-white bg-danger float-start caja w-25 h-25 border border-success rounded-top">
        Esto es una caja
      </div>
      <div class="m-2 text-white bg-primary float-start caja w-25 h-25 border border-warning rounded-bottom">
        Esto es una caja
      </div>

      <div class="clearfix"></div>

      <div class="invisible shadow-lg mx-auto text-white bg-success caja w-25 h-25 border border-warning rounded-bottom">
        Esto es una caja
      </div>

      <div class="clearfix"></div>

      <h2>Esto es el fin del contenedor</h2>

      <hr>

      <p class="display-4 fw-bold text-center">Esto es un texto</p>


      <code>
        <p>fdsgdsfghfdsh</p>
      </code>

      <kbd>Control + D</kbd> Para volver al escritorio

    </div>
    

    <script type="text/javascript" src="jquery/jquery-3.7.0.min.js"></script>
    <script
      type="text/javascript"
      src="bootstrap 5/js/bootstrap.min.js"
    ></script>
  </body>
</html>
